{% extends "picoblog/base.html" %}
{% block title %}{{ post.title }} | {{ block.super }}{% endblock %}

{% block content %}
    <article>
        <header>
            <h1>{{ post.title }}</h1>
            <p>{{ post.author }} at <time>{{post.date}}</time></p>
        </header>

        <p>{{post.content}}</p>
    </article>
{% endblock content %}
