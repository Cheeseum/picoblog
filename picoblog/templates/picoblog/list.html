{% extends "picoblog/base.html" %}
{% block content %}
    {% if latest_posts_list %}
        <ul>
            {% for post in latest_posts_list %}
                <li><a href="{% url 'picoblog:post' post.id %}">{{ post.title }}</a> - {{post.author}} at <time>{{post.date}}</time></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock %}
